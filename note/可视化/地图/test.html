<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 引入 Element UI 的 CSS 文件 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入 Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入 Vue.js 和 Element UI JS -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <div class="block">
            <span class="demonstration">默认 Hover 指示器触发</span>
            <el-carousel height="480px" width="1200px">
                <el-carousel-item>
                    <img src="./img1.jpg" alt="Image 1" style="width: 100%; height: 100%; object-fit: cover;">
                </el-carousel-item>
                <el-carousel-item>
                    <img src="./img2.jpg" alt="Image 2" style="width: 100%; height: 100%; object-fit: cover;">
                </el-carousel-item>
                <el-carousel-item>
                    <img src="./img3.jpg" alt="Image 3" style="width: 100%; height: 100%; object-fit: cover;">
                </el-carousel-item>
            </el-carousel>
        </div>
    </div>


    <script>
        new Vue({
            el: '#app'
        });
    </script>

</body>


</html>
