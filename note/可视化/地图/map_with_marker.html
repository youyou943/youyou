    // 监听搜索框的输入事件
    $("#search-input").keyup(function () {
        // 获取搜索框中输入的内容
        var searchTerm = $(this).val().trim().toLowerCase(); // 将输入内容转换为小写，并去除两端空格
        // 用于存储匹配的大学名称
        var matchingUniversities = [];
        // 遍历坐标数组
        for (var i = 0; i < coordinatesArray.length; i++) {
            // 获取大学名称并转换为小写
            var universityName = coordinatesArray[i][2].toLowerCase();
            // 如果大学名称包含搜索内容
            if (universityName.includes(searchTerm)) {
                // 将匹配的大学名称添加到数组中
                matchingUniversities.push(coordinatesArray[i]);
            }
        }
        // 如果有匹配的大学
        if (matchingUniversities.length > 0) {
            // 创建下拉列表
            var dropdownMenu = $("<ul>").addClass("list-group");
            // 将匹配的大学添加到下拉列表中
            matchingUniversities.forEach(function (university) {
                var listItem = $("<li>")
                    .addClass("list-group-item")
                    .text(university[2])
                    .on("click", function () {
                        // 获取大学位置的经纬度
                        var latlng = L.latLng(university[0], university[1]);
                        // 将地图视角移动到该位置
                        map_4b681ccfe37c493a316aced4219518da.setView(latlng, 15); // 设置缩放级别为15
                        // 将大学名称显示在输入框中
                        $("#search-input").val(university[2]);
                        // 关闭模态框
                        $("#universityModal").modal("hide");
                    });
                dropdownMenu.append(listItem);
            });
            // 将下拉列表添加到模态框中
            $("#university-list").empty().append(dropdownMenu);
            // 打开模态框
            $("#universityModal").modal("show");
        } else {
            // 如果没有匹配的大学，则清空下拉列表
            $("#university-list").empty();
        }
    });

    // 搜索按钮点击事件
    $("#search-button").click(function () {
        // 获取搜索框中输入的内容
        var searchTerm = $("#search-input").val().trim().toLowerCase(); // 将输入内容转换为小写，并去除两端空格
        // 遍历坐标数组
        for (var i = 0; i < coordinatesArray.length; i++) {
            // 获取大学名称并转换为小写
            var universityName = coordinatesArray[i][2].toLowerCase();
            // 如果大学名称与搜索内容匹配
            if (universityName === searchTerm) {
                // 获取大学位置的经纬度
                var latlng = L.latLng(coordinatesArray[i][0], coordinatesArray[i][1]);
                // 将地图视角移动到该位置
                map_4b681ccfe37c493a316aced4219518da.setView(latlng, 15); // 设置缩放级别为15
                // 关闭模态框
                $("#universityModal").modal("hide");
                return; // 结束循环
            }
        }
        // 如果没有匹配的大学，则弹出提示框
        alert("未找到匹配的大学！");
    });
